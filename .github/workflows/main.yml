name: Build EXE

on:
  push:
    branches: [ master ]

jobs:
  Get-Tag:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Tag
        id: tag
        uses: devops-actions/action-get-tag@v1.0.2
        with:
          strip_v: false # Optional: Remove 'v' character from version
          default: v1.3.15 # Optional: Default version when tag not found

      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
  Release:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        tag: ${{ needs.Get-Tag.outputs.tag }}
    runs-on: ${{ matrix.os }}
    needs: Get-Tag
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.Token }}
        with:
          tag_name: ${{ matrix.tag }}
          release_name: Combiner-${{ matrix.tag }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
